apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-context:4.1.6.RELEASE'
    compile 'org.hibernate:hibernate-core:4.3.10.Final'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}